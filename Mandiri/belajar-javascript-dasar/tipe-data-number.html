<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>

        // tipe data by default berupa decimal
        document.writeln( 100 );
        document.writeln('</br>');
        document.writeln( 15.19293 );

        // membuat tipe data oktal
        document.writeln('</br>');
        document.writeln( 0o7 );

        // membuat tipe data hexadecimal
        document.writeln('</br>');
        document.writeln( 0x2a );

        // membuat tipe data biner
        document.writeln('</br>');
        document.writeln( 0b1001 );
    </script>
</body>
</html>
