<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("Raka Herdika Ramadhan");
        document.writeln("</br>");
        document.writeln("Ngga tau Apaan");
        document.writeln("</br>");

        // menambahkan string, menggunakan operator plus(+)
        document.writeln("Nama : " + "Raka " + "Herdika " + "Ramadhan");
        document.writeln("</br>");
        document.writeln("Status : " + "Sehat");
        document.writeln("</br>");

        /*
        escape sequences
        \n untuk enter
        \t untuk tab
        \\ untuk menampilkan simbol \
        \" untuk menampilkan simbol "
        \' untuk menampilkan simbol '
        */
        document.writeln("<textarea cols='100' rows='10'>");
            document.write("Raka \nHerdika \nRamadhan\n");
            document.write("\\Home \\Programmer\n");
            document.write("\"Programmer Gatau Apa\"\n");
            document.write('Su\'aeb\n');
            document.write("Contoh Tanpa Tab\n");
            document.write("Contoh Dengan \tTab");
        document.writeln("</textarea>");
    </script>
</body>
</html>
