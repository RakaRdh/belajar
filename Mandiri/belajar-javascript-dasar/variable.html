<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>

        var fullName;
        var firstName;
        var middleName;
        var lastName;

        fullName = "Chuaks";
        firstName = "Raka";
        middleName = 123;
        lastName = "Ramadhan";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName + " " + middleName + " " + lastName);

    </script>
</body>
</html>
