<html>
<head>
    <title>Form</title>
    <style>
        body{
            background-color: #FFEBCD;
        }
        .autostyle{
            color: red;
            font-size: 20px;
            text-align: center;
        }

    </style>
</head>
<body bgcolor="#FFEBCD">
    <center>
        <form method="post">
            <table>
                <tr class="autostyle">
                    <td colspan="4">Pemesanan Buku Online</td>
                </tr>

                <tr>
                    <td width="100%" colspan="4">

                    </td>
                </tr>

                <tr>
                    <td>Nama:</td>
                    <td>
                        <input type="text" name="uName" placeholder="Masukkan Nama Anda" required>
                    </td>
                </tr>

                <tr>
                    <td>Tanggal Lahir:</td>
                    <td>
                        <input type="date" name="dob" id="date" required>
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email" placeholder="Masukkan Email Anda" required>
                    </td>
                </tr>
                <tr>
                    <td>Nomor HP:</td>
                    <td>
                        <input type="tel" name="nohp" placeholder="Masukkan Nomor HP Anda" required>
                    </td>
                </tr>
                <tr>
                    <td>Pilih Buku:</td>
                    <td>
                        Fiksi<input type="radio" name="rd1" value="Fiksi">
                        Non-Fiksi<input type="radio" name="rd1" value="Non-Fiksi">
                    </td>
                </tr>
                <tr>
                    <td>Pilih Penulis:</td>
                    <td>
                        <select id="optPen">
                            <option value="-">Pilih Penulis</option>
                            <option value="Hilmi The Pick Me">Hilmi The Pick Me</option>
                            <option value="Lana Del Rey">Lana Del Rey</option>
                            <option value="Wibu Venu">Wibu Venu</option>
                            <option value="Wota Vaiku">Wota Vaiku</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pilih Buku:</td>
                    <td>
                        <fieldset>
                            Kategori:
                            <select id="optKat">
                                <option value="-">Pilih Kategori</option>
                                <option value="Fiksi">Fiksi</option>
                                <option value="Non-Fiksi">Non-Fiksi</option>
                            </select>
                            Genre:
                            <select id="optGenre">
                                <option value="-">Pilih Genre</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Romance">Romance</option>
                                <option value="Mistery">Mistery</option>
                            </select>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Order For:">Pesanan:</label>
                    </td>
                    <td>
                        <label for="pickup">Pick Up</label>
                        <input type="radio" name="pickup" id="pickup" value="Pickup">
                        <label for="pickup">Home Delivery</label>
                        <input type="radio" name="pickup" id="home" value="Home Delivery">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="OrderFor">Catatan:</label>
                    </td>
                    <td>
                        <textarea rows="3" cols="16" id="OrderFor"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">Kota:</label>
                    </td>
                    <td>
                        <input list="kota" name="kota" id="city" >
                        <datalist id="kota">
                            <option value="Jakarta">
                            <option value="Bogor">
                            <option value="Tangerang">
                            <option value="Bekasi">
                            <option value="Depok">
                        </datalist>
                    </td>
                </tr>
                <tr class="autostyle">
                    <td colspan="4">
                        <button onclick="inputData()">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>

                <script type="text/javascript">
                    function inputData(){
                        var nama = document.getElementsByName("uName")[0].value;
                        var dob = document.getElementById("date").value;
                        var email = document.getElementsByName("email")[0].value;
                        var nohp = document.getElementsByName("nohp")[0].value;
                        var pilihbuku = document.querySelector('input[name="rd1"]:checked').value;;
                        var penulis = document.getElementById("optPen").value;
                        var kategori = document.getElementById("optKat").value;
                        var genre = document.getElementById("optGenre").value;
                        var pickup = document.querySelector('input[name="pickup"]:checked').value;;
                        var catatan = document.getElementsByTagName("textarea")[0].value;
                        var kota = document.getElementById("city").value;

                        var date = new Date(dob);
                        var day = date.getDay();
                        var month = date.getMonth();
                        var year = date.getFullYear();
                        
                        document.write("Nama: " + nama + "<br>" + 
                               "Tanggal Lahir: " + day + "-" + month + "-" + year + "<br>" + 
                               "Email: " + email + "<br>" + 
                               "Phone Number: " + nohp + "<br>" + 
                               "Buku Pilihan: " + pilihbuku + "<br>" + 
                               "Penulis: " + penulis + "<br>" + 
                               "Kategori: " + kategori + "<br>" + 
                               "Genre: " + genre + "<br>" + 
                               "Pickup: " + pickup + "<br>" + 
                               "Catatan: " + catatan + "<br>" + 
                               "Kota: " + kota);
            
                    }
                </script>
            </table>
        </form>
    </center>
</body>
</html>
