<html>
<head>
    <title>Form</title>
    <style>
        body{
            background-color: #FFEBCD;
        }
        .autostyle{
            color: red;
            font-size: 20px;
            text-align: center;
        }
        #button{

        }
    </style>
</head>
<body bgcolor="#FFEBCD">
    <center>
        <form action="registrasi.html">
            <table>
                <tr class="autostyle">
                    <td colspan="4">Pemesanan Buku Online</td>
                </tr>

                <tr>
                    <td width="100%" colspan="4">

                    </td>
                </tr>

                <tr>
                    <td>Nama:</td>
                    <td>
                        <input type="text" name="uName" placeholder="Masukkan Nama Anda" required>
                    </td>
                </tr>

                <tr>
                    <td>Tanggal Lahir:</td>
                    <td>
                        <input type="date" name="dob" required>
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email" placeholder="Masukkan Email Anda" required>
                    </td>
                </tr>
                <tr>
                    <td>Nomor HP:</td>
                    <td>
                        <input type="tel" name="nohp" placeholder="Masukkan Nomor HP Anda" required>
                    </td>
                </tr>
                <tr>
                    <td>Pilih Buku:</td>
                    <td>
                        Fiksi<input type="radio" name="rd1">
                        Non-Fiksi<input type="radio" name="rd1">
                    </td>
                </tr>
                <tr>
                    <td>Pilih Penulis:</td>
                    <td>
                        <select>
                            <option value="opt1">Pilih Penulis</option>
                            <option value="opt2">Hilmi The Pick Me</option>
                            <option value="opt3">Lana Del Rey</option>
                            <option value="opt4">Wibu Venu</option>
                            <option value="opt5">Wota Vaiku</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pilih Buku:</td>
                    <td>
                        <fieldset>
                            Kategori:
                            <select>
                                <option value="opt1">Pilih Kategori</option>
                                <option value="opt2">Fiksi</option>
                                <option value="opt3">Non-Fiksi</option>
                            </select>
                            Genre:
                            <select>
                                <option value="opt4">Pilih Genre</option>
                                <option value="opt5">Comedy</option>
                                <option value="opt6">Romance</option>
                                <option value="opt7">Mistery</option>
                            </select>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Order For:">Pesanan:</label>
                    </td>
                    <td>
                        <label for="pickup">Pick Up</label>
                        <input type="radio" name="pickup" id="pickup">
                        <label for="pickup">Home Delivery</label>
                        <input type="radio" name="pickup" id="home">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="OrderFor">Catatan:</label>
                    </td>
                    <td>
                        <textarea rows="3" cols="16" id="OrderFor"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">Kota:</label>
                    </td>
                    <td>
                        <input list="kota" name="kota" id="city" >
                        <datalist id="kota">
                            <option value="Jakarta">
                            <option value="Bogor">
                            <option value="Tangerang">
                            <option value="Bekasi">
                            <option value="Depok">
                        </datalist>
                    </td>
                </tr>
                <tr class="autostyle">
                    <td colspan="4">
                        <button id="button" type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
