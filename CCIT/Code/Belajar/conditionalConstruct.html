<html>
    <!-- conditional construct 
    merupakan suatu statement yang berfungsi untuk mengevaluasi sebuah kondisi untuk menjalankan statement tertentu.
    -->
    <script type="text/javascript">
        // Contoh IF ... ELSE
        var age = 5;
        if (age < 12){
            alert('Sorry! This game is for children above 12 Years');
        }else{
            alert('Play the Game');
        }

        // Contoh Switch ... Case
        // Merupakan conditional construct yang bisa memiliki banyak kemungkinan dalam satu case
        var day = "5";
        switch(day){
            case "1":
                alert("Day is Monday");
                break;
            case "2":
                alert("Day is Tuesday");
                break;
            case "3":
                alert("Day is Wednesday");
                break;
            case "4":
                alert("Day is Thursday");
                break;
            case "5":
                alert("Day is Friday");
                break;
            case "6":
                alert("Day is Saturday");
                break;
            case "7":
                alert("Day is Sunday");
                break;
            default:
                alert("Invalid number");
                break;
        
        /*
        if, switch, dll bisa mempunyai yang namanya "nested (nested if, nested switch, nested dll)" yang bisa dnested sebanyak 32 kali
        */ 
        }
    </script>
</html>
