<html>
    <body>
        <script type="text/javascript">
            var iNum = 0;
            for (var i = 1; i < 30 ; i++){
                if(i % 3 == 0 && i % 2 != 0){
                    continue; // continue akan meng-skip aksi ketika kondisi terentu terjadi... kalau dalam kasus ini, jika udah ketemu kondisi
                    //  i % 3 == 0 && i % 2 != 0.. maka looping pada kondisi itu di skip
                }
                iNum++;
            }alert(iNum);
        </script>
    </body>
</html>
