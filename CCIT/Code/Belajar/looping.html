<html>
    <script type="text/javascript">
        // Contoh While ... Do
        // Dicheck dulu, baru dijalankan
        var num = 0;
        while (num < 20){
            num = num + 1;
            alert(num);
        }

        // Contoh Do ... While
        // Dijalankan selama sekali baik kondisinya benar maupun salah, baru dilakukan pengecheckan
        var num = 0;
        do{
            num = num + 1;
            alert(num);
        }while (num < 20)

        // Contoh For loop
        // Memiliki 3 parameter (inisialisasi;destinasi;increment atau decrement)
        var num;
        var sum = 0;
        for(num = 100 ; num < 200 ; num = num + 1){
            sum = sum + num;
        }alert(sum);
    </script>
</html>
