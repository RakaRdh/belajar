<html>
    <head>
        <title>Latihan 5</title>

    <body>
        berikut contoh tabel dengan rowspan dan colspan
        <table width=80% border=5 cellspacing=10 cellpadding=5>
            <tr>
                <td>baris 1 kolom 1</td>
                <td>baris i kolom 2</td>
            </tr>
            <tr>
                <td colspan=2>baris 2 kolom 1</td>
            </tr>
            <tr>
                <td rowspan=2>baris 3 kolom 1</td>
                <td>baris 3 kolom 2</td>
            </tr>
            <tr>
                <td>baris 4 kolom 2</td>
            </tr>
        </table>
        <br>
        <table width=90% border=5 cellspacing=10 cellpadding=5>
            <tr>
                <td>baris 1 kolom 1</td>
                <td>baris i kolom 2</td>
            </tr>
            <tr>
                <td colspan=2><img src ="kancil.jpg" width=90px>baris 2 kolom 1</td>
            </tr>
            <tr>
                <td rowspan=2>baris 3 kolom 1</td>
                <td>baris 3 kolom 2</td>
            </tr>
            <tr>
                <td>baris 4 kolom 2</td>
            </tr>
        </table>
    </body>
</html>
