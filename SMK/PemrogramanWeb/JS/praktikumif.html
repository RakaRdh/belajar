<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum IF</title>
</head>
<body>
    <script>
        var umur = prompt('Masukan umur :')
if (umur < 5 ){
    alert('Balita')
}

else if (umur <= 16 ){
    alert('Anak-anak')
}

else if (umur > 60 ){
    alert('Remaja')
}

else alert('Orang tua')

    </script>
</body>
</html>
