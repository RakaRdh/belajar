<html>
<head>
   <link rel="stylesheet" href="Login.css">
    <title>Login - Page</title>
</head>
<body>
    <section class="body"> 
        <table>
            <form action="Home.html">
                <tr>
                    <td><label for="username">Username</label></td>
                </tr>
                <tr>
                    <td id="input"><input type="text" id="username" placeholder="Masukkan Username..."></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                </tr>
                <tr>
                    <td id="input"><input type="password" id="pass" placeholder="Masukkan Password..."></td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </form>
        </table>
    </section>
</body>
</html>
